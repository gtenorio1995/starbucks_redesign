<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <title>Starbucks - Redesign</title>
    <link rel="stylesheet" href="./build/main.css">
</head>

<body>
    <div class="container-geral">
        <div class="container">
            <img id="img-1" src="./img/coffe_ext1.svg" alt="coffe-external">
            <img id="img-2" src="./img/coffe_ext2-blur.svg" alt="coffe-external-blur">
            <header>
                <div class="brand" onclick="openMenu()">
                    <a href="#">
                        <img src="./img/logo.svg" alt="logo">
                    </a>
                </div>
                <nav id="nav">
                    <ul>
                        <li>
                            <a href="#">Home</a>
                        </li>
                        <li>
                            <a href="#">Menu</a>
                        </li>
                        <li>
                            <a href="#">Rewards</a>
                        </li>
                        <li>
                            <a href="#">Gift Cards</a>
                        </li>
                        <li>
                            <a href="#">Stores</a>
                        </li>
                    </ul>
                </nav>
                <button id="btn-menu" type="button">Sign In</button>
            </header>
            <main>
                <span class="span-text-1">Good Coffee</span>
                <span class="span-text-2">Good Moods</span>
                <img src="./img/Cups.svg" alt="cups">
            </main>
        </div>
    </div>

    <script src="./main.js"></script>
</body>

</html>
